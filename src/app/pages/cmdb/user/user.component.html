<form nz-form nzLayout="inline" [formGroup]="searchForm">
  <button nz-button nzType="primary">新增</button>
  <button nz-button nzType="primary" nzDanger>删除</button>
  <button nz-button nzType="primary">刷新</button>
  <nz-form-item>
    <nz-form-label [nzSpan]="6">用户名</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="username" placeholder="用户名" nzSize="small">
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6">中文名</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input formControlName="realName" placeholder="中文名" nz-input nzSize="small">
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6">电话</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input formControlName="mobile" placeholder="电话" nz-input nzSize="small">
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6">邮箱</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input formControlName="mail" placeholder="邮箱" nz-input nzSize="small">
    </nz-form-control>
  </nz-form-item >
</form>

<div>
  <nz-table
    #rowSelectionTable
    nzShowPagination
    nzShowSizeChanger
    [nzData]="listOfData"
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
  >
    <thead>
      <tr>
        <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
        <th nzLeft nzWidth="50px">ID</th>
        <th nzLeft nzWidth="120px">用户名</th>
        <th nzWidth="120px">中文名</th>
        <th>电话</th>
        <th>邮箱</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th nzRight nzWidth="120px">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of rowSelectionTable.data">
        <td
          [nzChecked]="setOfCheckedId.has(data.id)"
          [nzDisabled]="data.disabled"
          (nzCheckedChange)="onItemChecked(data.id, $event)"
        ></td>
        <td nzLeft>{{ data.id }}</td>
        <td nzLeft>{{ data.username }}</td>
        <td>{{ data.realName }}</td>
        <td>{{ data.mobile }}</td>
        <td>{{ data.mail }}</td>
        <td>{{ data.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
        <td>{{ data.updatedAt | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
        <td nzRight>
          <button nz-button nzType="text" (click)="showEditDialog(data)">
            <i nz-icon nzType="edit" nzTheme="outline"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
