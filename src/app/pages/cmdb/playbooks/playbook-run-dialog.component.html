<div class="run-playbook">
  <div class="run-spin" *ngIf="isLoadingResults">
    <nz-spin nzSimple></nz-spin>
  </div>
  <h2>执行副本</h2>
  <div class="run-content">
    <h3>内容</h3>
    <pre><code>{{data.content}}</code></pre>
  </div>
  <div>
    <h3>执行结果</h3>
    <div class="pre-scroll">
      <ng-container *ngIf="error">
        <h4>错误</h4>
        <pre><code>{{error}}</code></pre>
      </ng-container>
      <ng-container *ngIf="stdout">
        <h4>标准输出</h4>
        <pre><code>{{stdout}}</code></pre>
      </ng-container>
      <ng-container *ngIf="stderr">
        <h4>标准错误输出</h4>
        <pre><code>{{stderr}}</code></pre>
      </ng-container>
    </div>

  </div>
  <div class="btns">
    <button nz-button (click)="onClose()">取消</button>
    <button nz-button (click)="onRun()">运行</button>
  </div>
</div>
